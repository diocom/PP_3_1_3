<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Edit User</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" />
		</form>
		<div>
			<h1>Edit User</h1>
		</div>
		<form th:action="@{/admin/save}" th:object="${user}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" />
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">Username: </label>
				<div class="col-8">
					<input type="text" th:field="*{userName}" class="form-control" required />
				</div>
			</div>
			

			<div class="form-group row">
				<label class="col-4 col-form-label">First Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{name}" class="form-control"
							required minlength="2" maxlength="20"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Last Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{lastName}" class="form-control" 
							required minlength="2" maxlength="20" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Age: </label>
				<div class="col-8">
					<input type="text" th:field="*{age}" class="form-control"
						   required minlength="1" maxlength="3" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Roles: </label>
				<div class="col-8">
					<th:block th:each="role: ${listRoles}">
					<input type="checkbox" th:field="*{roles}"
						th:text="${role.name}" th:value="${role.id}" class="m-2" />
					</th:block>
				</div>
			</div>			
			
			<div>
				<button type="submit" class="btn btn-primary">Update</button> 
			</div>
		</div>
		</form>
		<form th:method="DELETE" style="max-width: 600px; margin: 0 auto;"
			  th:action="@{/admin/{id}(id=${user.getId()})}">
			<input type="submit" value="Delete"/>
		</form>
	</div>
</body>
</html>
